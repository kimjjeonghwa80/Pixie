<div class="slider-container">
    <div class="slider-label" trans>Opacity</div>
    <mat-slider min="0.1" max="1" step="0.1" [formControl]="activeObject.form.get('opacity')"></mat-slider>
</div>
<button class="remove-effect" [class.hidden]="currentObjectInfo.opacity == false" (click)='removeEffect()'> Remove Effect</button>
