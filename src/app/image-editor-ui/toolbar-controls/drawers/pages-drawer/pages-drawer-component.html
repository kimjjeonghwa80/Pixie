<div class="content">
    <button class ="addPage" (click)="addPage()">Add Page</button>
    <div class="separator ng-star-inserted"></div>
    <div class='pageContainer' > 
        <div *ngFor="let page of pages">
            <div [class.currentProject]="page.RowID == currentPage" [class.projectPage]="page.RowID != currentPage" (click)="switchPage(page.RowID)" [attr.data-projectId]="page.RowID">
                <img class ="page-image" [src]="page.ProjectImage">
            </div>
        </div>
    </div>
</div>
