<button class='remove-effect' [class.hidden]="currentObjectInfo.gradient == false" (click)='removeEffect()'> Remove Effect</button>
<div class="gradient button-with-image no-label"
     *ngFor="let gradient of defaultGradients; index as index;"
     (click)="fillWithGradient(index)">
    <div class="bg-image" [style.background-image]="getGradientBgStyle(index + 1)"></div>
</div>
